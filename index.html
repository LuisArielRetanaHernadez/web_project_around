<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>around</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header page__header">
        <figure class="logo header__logo">
          <img class="logo__image" src="./images/Vector.svg" alt="" />
        </figure>
      </header>
      <main class="content">
        <section class="profile content__seccion">
          <div class="profile__content-image">
            <img
              class="profile__image"
              src="https://images.unsplash.com/photo-1718414738167-0dd5de626229?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="image of profile"
            />
          </div>

          <div class="profile__about">
            <div class="profile__content-username-button">
              <span class="button profile__button-update-profile">
                <img
                  class="profile__button-update-profile-image profile__button-update-profile-image_hidden-hover"
                  src="./images/diagonal.svg"
                  alt="icon diagonal"
                />
                <img
                  class="profile__button-update-profile-image profile__button-update-profile-image_show-hover"
                  src="./images/diagonal-hover.svg"
                  alt="icon diagonal hover"
                />
              </span>
              <p class="profile__name">Mr Murad</p>
            </div>

            <p class="profile__state">Explorador</p>
          </div>

          <button class="button profile__button-add-target">
            <img
              class="profile__button-add-target-image"
              src="./images/plus.svg"
              alt="icon plus"
            />
          </button>
        </section>
        <section class="elements content__seccion">
          <div class="elements__cards"></div>
          <template id="template-card">
            <figure class="card elements__card">
              <span class="icon card__icon-delete">
                <img
                  src="./images/delete.svg"
                  class="icon__image card__icon-delete-image"
                />
              </span>
              <div class="card__content-image elements__photo-content-image">
                <img class="card__image" />
              </div>
              <figcaption class="card__about elements__photo-about">
                <p class="card__title"></p>
                <span class="icon card__icon-love">
                  <img
                    class="card__icon-love-image card__icon-love-image_standar"
                    src="./images/heart.svg"
                    alt="icon love"
                  />
                  <img
                    class="card__icon-love-image card__icon-love-image_hover"
                    src="./images/heart-hover.svg"
                    alt="icon love hover"
                  />
                  <img
                    class="card__icon-love-image card__icon-love-image_active"
                    src="./images/heart-active.svg"
                    alt="icon love active"
                  />
                </span>
              </figcaption>
            </figure>
          </template>
        </section>
      </main>
      <footer class="footer page__footer">
        <p class="footer__author">&copy; Luis Ariel Retana Hernandez</p>
      </footer>

      <div class="popup">
        <div class="popup__card">
          <span class="icon popup__icon-close">
            <img
              class="icon__image popup__icon-close-image"
              src="./images/close.png"
              alt="icon delete"
            />
          </span>
          <h2 class="popup__title"></h2>
          <div class="popup__content"></div>
        </div>
      </div>

      <div class="popup">
        <div class="popup__content">
          <span class="icon popup__icon-close">
            <img
              class="icon__image popup__icon-close-image"
              src="./images/close.png"
              alt="icon delete"
            />
          </span>
          <div class="popup__content-image">
            <img class="popup__image" />
          </div>
          <p class="popup__title"></p>
        </div>
      </div>
    </div>
    <script type="module" src="./scripts/script.js"></script>
    <script src="./scripts/utils.js"></script>
    <script type="module" src="./scripts/Card.js"></script>
    <script type="module" src="./scripts/FormValidator.js"></script>
  </body>
</html>
