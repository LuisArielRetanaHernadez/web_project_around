<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>around</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header page__header">
        <figure class="logo header__logo">
          <img class="logo__image" src="./images/Vector.svg" alt="" />
        </figure>
      </header>
      <main class="content">
        <section class="profile content__seccion">
          <div class="profile__content-image">
            <img
              class="profile__image"
              src="https://images.unsplash.com/photo-1718414738167-0dd5de626229?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt=""
            />
          </div>

          <div class="profile__about">
            <div class="profile__content-username-button">
              <span class="button profile__button-update-profile">
                <img
                  class="profile__button-update-profile-image profile__button-update-profile-image_hidden-hover"
                  src="./images/diagonal.svg"
                  alt=""
                />
                <img
                  class="profile__button-update-profile-image profile__button-update-profile-image_show-hover"
                  src="./images/diagonal-hover.svg"
                  alt=""
                />
              </span>
              <p class="profile__name">Mr Murad</p>
            </div>

            <p class="profile__state">Explorador</p>
          </div>

          <button class="button profile__button-add-target">
            <img
              class="profile__button-add-target-image"
              src="./images/plus.svg"
              alt=""
            />
          </button>
        </section>
        <section class="elements content__seccion">
          <div class="elements__photos">
            <figure
              class="photo elements__photo"
              id="431e7ba2-e7d3-40a3-8c09-8002cef291dc"
            >
              <div class="photo__content-image elements__photo-content-image">
                <img
                  class="photo__image"
                  src="https://images.pexels.com/photos/1122639/pexels-photo-1122639.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                  alt="rosas de color rojo"
                />
              </div>
              <figcaption class="photo__about elements__photo-about">
                <p class="photo__title">Toma de noche a la ciudad donde vivo</p>
                <span class="icon photo__icon-love">
                  <img
                    class="photo__icon-love-image"
                    src="./images/heart.svg"
                    alt=""
                  />
                  <img
                    class="photo__icon-love-image photo__icon-love-image_hover"
                    src="./images/heart-hover.svg"
                    alt=""
                  />
                  <img
                    class="photo__icon-love-image photo__icon-love-image_active"
                    src="./images/heart-active.svg"
                    alt=""
                  />
                </span>
              </figcaption>
            </figure>
            <figure
              class="photo elements__photo"
              id="813d4e01-21ae-4f09-9faf-4a4fb734229f"
            >
              <div class="photo__content-image elements__photo-content-image">
                <img
                  class="photo__image"
                  src="https://images.pexels.com/photos/1624438/pexels-photo-1624438.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                  alt="las montañas rocosas durante la noche"
                />
              </div>
              <figcaption class="photo__about elements__photo-about">
                <p class="photo__title">Toma de noche a la ciudad donde vivo</p>
                <span class="icon photo__icon-love">
                  <img
                    class="photo__icon-love-image"
                    src="./images/heart.svg"
                    alt=""
                  />
                  <img
                    class="photo__icon-love-image photo__icon-love-image_hover"
                    src="./images/heart-hover.svg"
                    alt="eclipse lunar, luna roja"
                  />
                  <img
                    class="photo__icon-love-image photo__icon-love-image_active"
                    src="./images/heart-active.svg"
                    alt=""
                  />
                </span>
              </figcaption>
            </figure>
            <figure
              class="photo elements__photo"
              id="a5cf8522-52d9-4fbd-83c2-0ce35a5c6203"
            >
              <div class="photo__content-image elements__photo-content-image">
                <img
                  class="photo__image"
                  src="https://images.pexels.com/photos/1302436/pexels-photo-1302436.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                  alt="la torre Eiffel de noche"
                />
              </div>
              <figcaption class="photo__about elements__photo-about">
                <p class="photo__title">Toma de noche a la ciudad donde vivo</p>
                <span class="icon photo__icon-love">
                  <img
                    class="photo__icon-love-image"
                    src="./images/heart.svg"
                    alt=""
                  />
                  <img
                    class="photo__icon-love-image photo__icon-love-image_hover"

                  />
                  <img
                    class="photo__icon-love-image photo__icon-love-image_active"
                    src="./images/heart-active.svg"
                    alt=""
                  />
                </span>
              </figcaption>
            </figure>
            <figure
              class="photo elements__photo"
              id="4870dce3-0e90-4951-98b0-ca8d9385ad36"
            >
              <div class="photo__content-image elements__photo-content-image">
                <img
                  class="photo__image"
                  src="https://images.pexels.com/photos/3879071/pexels-photo-3879071.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                  alt=""
                />
              </div>
              <figcaption class="photo__about elements__photo-about">
                <p class="photo__title">Toma de noche a la ciudad donde vivo</p>
                <span class="icon photo__icon-love">
                  <img
                    class="photo__icon-love-image"
                    src="./images/heart.svg"
                    alt=""
                  />
                  <img
                    class="photo__icon-love-image photo__icon-love-image_hover"
                    src="./images/heart-hover.svg"
                    alt=""
                  />
                  <img
                    class="photo__icon-love-image photo__icon-love-image_active"
                    src="./images/heart-active.svg"
                    alt=""
                  />
                </span>
              </figcaption>
            </figure>
            <figure
              class="photo elements__photo"
              id="7a1c866e-c938-497d-843a-a792b0a0577b"
            >
              <div class="photo__content-image elements__photo-content-image">
                <img
                  class="photo__image"
                  src="https://images.pexels.com/photos/1624360/pexels-photo-1624360.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                  alt="Bajo La Vía Láctea Verde Azulado Y Gris"
                />
              </div>
              <figcaption class="photo__about elements__photo-about">
                <p class="photo__title">Toma de noche a la ciudad donde vivo</p>
                <span class="icon photo__icon-love">
                  <img
                    class="photo__icon-love-image"
                    src="./images/heart.svg"
                    alt=""
                  />
                  <img
                    class="photo__icon-love-image photo__icon-love-image_hover"
                    src="./images/heart-hover.svg"
                    alt=""
                  />
                  <img
                    class="photo__icon-love-image photo__icon-love-image_active"
                    src="./images/heart-active.svg"
                    alt=""
                  />
                </span>
              </figcaption>
            </figure>
          </div>
          <template id="template-card">
            <figure class="photo elements__photo">
              <div class="photo__content-image elements__photo-content-image">
                <img class="photo__image" />
              </div>
              <figcaption class="photo__about elements__photo-about">
                <p class="photo__title"></p>
                <span class="icon photo__icon-love">
                  <img
                    class="photo__icon-love-image"
                    src="./images/heart.svg"
                    alt="icon love"
                  />
                  <img
                    class="photo__icon-love-image photo__icon-love-image_hover"
                    src="./images/heart-hover.svg"
                    alt="icon love hover"
                  />
                  <img
                    class="photo__icon-love-image photo__icon-love-image_active"
                    src="./images/heart-active.svg"
                    alt="icon love active"
                  />
                </span>
              </figcaption>
            </figure>
          </template>
        </section>
      </main>
      <footer class="footer page__footer">
        <p class="footer__author">&copy; Luis Ariel Retana Hernandez</p>
      </footer>

      <template id="template-mobal">
        <div class="mobal">
          <div class="mobal__card">
            <span class="icon mobal__icon-close">
              <img
                class="icon__image mobal__icon-close-image"
                src="./images/close.png"
                alt=""
              />
            </span>
            <h2 class="mobal__title"></h2>
            <div class="mobal__content"></div>
          </div>
        </div>
      </template>
    </div>
    <script type="module" src="./scripts/script.js"></script>
  </body>
</html>
